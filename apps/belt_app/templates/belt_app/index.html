<!DOCTYPE html>
<html>
<head>
	<title>landing page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<style>
		.main{
			display: flex;
			margin-left: 20%;
			
		}

		.log_box{
			margin-left: 20%;
		}

		.error{
			color: red
		}

		.alerts{
			width:60%;
			margin-left:20%;

		}

		fieldset {
	    border: thin solid #ccc; 
	    border-radius: 4px;
	    padding:10px;
	    padding-left:20px;
	    background: #fbfbfb;

		}

	</style>
</head>
<body>

	<div class="main">
		<div class="reg_box">
			<fieldset><legend class="text-center">Register here</legend>
				<form action="/register" method="post">
					{%csrf_token%}
					<div  class="form-group">
					
					<input type="text" name="name" class="form-control form-control-sm" placeholder="Name">
					</div>
					<div  class="form-group">
					
					<input type="text" name="alias" class="form-control form-control-sm" placeholder="Alias">
					</div>
					<div  class="form-group">
				
					<input type="email" name="email" class="form-control form-control-sm" placeholder="Email">
					</div>
					<div  class="form-group">
				
					<input type="password" name="password" class="form-control form-control-sm" placeholder="Password">
					</div>
					<div  class="form-group">
					
					<input type="password" name="conf_password" class="form-control form-control-sm" placeholder="Confirm Password">
					</div>
					<div  class="form-group">
					<label>Date of Birth:</label>
					<input type="date" name="dob" class="form-control form-control-sm">
					</div>
					<div  class="form-group">
					<button type="Submit" class="btn btn-primary">Register</button>
					</div>
				</form>
			</fieldset>
		</div>
		<div class="log_box">
			<fieldset><legend class="text-center">Login Here</legend>
			<form action="/login" method="post">
				{%csrf_token%}
				<div  class="form-group">
					<input type="email" name="email" class="form-control form-control-sm" placeholder="Email">
				</div>
				
				<div  class="form-group">
					<input type="password" name="password"  class="form-control form-control-sm" placeholder="Password">
				</div>
				<div  class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</fieldset>
		</div>
	</div>
			<div class="alerts">
				{% if messages %}
					    {% for message in messages %}
					    <div class="alert alert-danger alert-dismissible fade show">
   							 <button type="button" class="close" data-dismiss="alert">&times;</button>
    							{{ message }}
 						 </div>
					    {% endfor %}
	
				{% endif %}
			</div>
			</div>
</body>
</html>
